<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class='container'>
        <card class='card' style='background-color: #d9e0f7'>
          <div id='screen'>
            <div id='display'>
            </div>
          </div>
          <div class='clear-section text-center'>
            <span class='input' id='clear'>C</span>
          </div>
          <div class='input-section'>
            <div class='row' style='margin: 20px auto'>
              <span class='input number' id = 'seven' >7</span>
              <span class='input number' id = 'eight' >8</span>
              <span class='input number' id = 'nine' >9</span>
              <span class='input operator' id = 'divide' >&divide</span>
            </div>
            <div class='row' style='margin: 20px auto'>
              <span class='input number' id='four' >4</span>
              <span class='input number' id='five' >5</span>
              <span class='input number' id='six' >6</span>
              <span class='input operator' id='multiply' >x</span>
            </div>
            <div class='row' style='margin: 20px auto'>
              <span class='input number' id='one' >1</span>
              <span class='input number' id='two' >2</span>
              <span class='input number' id='three' >3</span>
              <span class='input operator' id='subtract' >-</span>
            </div>
            <div class='row' style='margin: 20px auto'>
              <span class='input number' id = 'zero' >0</span>
              <span class='input number' id = 'decimal' >.</span>
              <span class='input number' id = 'equals' >=</span>
              <span class='input operator' id = 'add' >+</span>
            </div>
          </div>   
        </card>
    </div>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
